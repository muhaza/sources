<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <div id='app' class="container">
        {{message}}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: "Welcome to sources code @ Muhaza"
            }

        });
    </script>

</body>

</html>
