<!DOCTYPE html>
<html>

<body>
    <div class="example">Impian Jadi Merah</div>
    <button onclick="jadiMerah()">Kabulkan</button>

    <script>
        var kuLihat = document.querySelector.bind(document);
        var kuReka = document.createElement.bind(document);

        function jadiMerah() {
            kuLihat(".example").style.backgroundColor = "red";
        };


        function myButton() {
            var btn = kuReka("p");
            btn.innerHTML = "Salam";
            document.body.appendChild(btn);
        }
    </script>

</body>

</html>
